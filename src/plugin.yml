name: PvpRealm
main: mccity.plugins.pvprealm.PvpRealm
version: 1.0
author: Galaran

load: POSTWORLD
depend: [Heroes]
softdepend: [Multiverse-Core, Towny, WorldGuard]

commands:
    pvprealm:
        description: Pvp Realm user command
        permission: pvprealm.command
        permission-message: You do not have permission
        usage: Syntax error!
        aliases: [pvpr]

permissions:
    pvprealm.command:
        default: op
    pvprealm.enterscroll:
        default: op
    pvprealm.placesign.rmeffects:
        default: op
    pvprealm.placesign.countdown:
        default: op
    pvprealm.placesign.restore:
        default: op
    pvprealm.bypass.returnrmeffects:
        default: false